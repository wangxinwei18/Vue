<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue 细节</title>
       <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
     <table>
         <tbody>
             <tr is="row"></tr>
             <tr is="row"></tr>
             <tr is="row"></tr>
         </tbody>
     </table> 
  </div>  
  <script>
      Vue.component('row',{
          data: function(){
              return {
                  content:'this is content'
              }
          },
          template: '<tr><td>{{content}}</td></tr>'
      })
     var vm = new Vue({
          el:"#root"
      
      })
  </script>
</body>
</html>
