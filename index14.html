<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue 给组件绑定原生事件</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
      <child @click.native="handleClick" ></child>
    </div>
    <script>
        Vue.component('child', {
            template: '<div>Child</div>'
        })
        var vm = new Vue({
            el: "#root",
            methods: {
                handleClick: function() {
                    alert('click')
                }
            }
        })
    </script>
</body>

</html>
