<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue 入门</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
      <child content="hello world" ></child>
    </div>
    <script>
        Vue.component('child', {
            props: {
                content: {
                    type: String,
                    validator: function (value) {
                        return (value.length > 5)
                    }
                }
            },
            template: '<div>{{content}}</div>'
        })
        var vm = new Vue({
            el: "#root",

        })
    </script>
</body>

</html>
